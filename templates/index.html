<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBF to XLSX Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title text-center">Conversor DBF para XLSX</h1>
            <p class="text-center">Carregue um arquivo DBF e converta-o para o formato XLSX.</p>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Escolha o arquivo DBF</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept=".dbf" required>
                </div>
                <button type="submit" class="btn btn-primary">Converter</button>
            </form>
            {% if request.method == 'POST' and request.files['file'] %}
                <div class="alert alert-success mt-4" role="alert">
                    Arquivo convertido com sucesso! <a href="{{ url_for('download_file', filename=filename) }}" class="alert-link">Download aqui</a>.
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
